<nav class="custom-wrapper pure-g" id="menu">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="pure-menu">
      <a href="{{ .Site.BaseURL }}" class="pure-menu-heading custom-brand"><b>{{ .Site.Title }}</b></a>
      <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
      <ul class="pure-menu-list">
        {{ $currentNode := . }} {{ range .Site.Menus.main }}
        <li class="pure-menu-item"><a class="pure-menu-link{{if or ($currentNode.IsMenuCurrent " main " .) ($currentNode.HasMenuCurrent "main " .) }} active{{end}}" href="{{.URL}}"><b>{{ .Name}}</b></a></li>{{end}}
      </ul>
    </div>
  </div>
</nav>
